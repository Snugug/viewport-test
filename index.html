<html>
  <head>
    <title>Control | Viewport Test</title>
    <link rel="stylesheet" href="style.css">
    <style>
      body {
        background: red;
      }

      @media (min-width: 410px) {
        body {
          background: green;
        }
      }

      pre {
        background: #cde;
        padding: .5em;

        overflow: auto;
      }
    </style>
  </head>
  <body>
    <h1>Control: No Viewport Tag</h1>
    <pre><code class="language-css">body {
  background: red;
}

@media (min-width: 410px) {
  body {
    background: green;
  }
}</code></pre>
  <pre id="width"></pre>
  <nav>
    <a href="inde.html">No Viewport Tag</a>
    <a href="is.html">Initial Scale Only</a>
    <a href="width-is.html">Device Width plus Initial Scale</a>
    <a href="width.html">Device Width Only</a>
  </nav>
  <script>
    var width = document.getElementById('width');
    width.textContent = window.innerWidth;

    window.onload = function() {
      writeWidth();
    }
    window.onresize = function() {
      writeWidth();
    }

    function writeWidth() {
      width.textContent = window.innerWidth;
    }
  </script>
  </body>
</html>
