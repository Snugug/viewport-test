<html>
  <head>
    <title>Initial Scale | Viewport Test</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="initial-scale=1.0">
    <style>
      body {
        background: red;
      }

      @media (min-width: 410px) {
        body {
          background: green;
        }
      }

      pre {
        background: #cde;
        padding: .5em;

        overflow: auto;
      }

      @-ms-viewport {
        zoom: 1;
      }
      @-o-viewport {
        zoom: 1;
      }
      @viewport {
        zoom: 1;
      }
    </style>
  </head>
  <body>
    <h1>Initial Scale Only</h1>
    <pre><code class="language-markdown">&lt;meta name="viewport" content="initial-scale=1.0"&gt;</code></pre>
    <pre><code class="language-css">@viewport {
  zoom: 1;
}</code></pre>
    <pre><code class="language-css">body {
  background: red;
}

@media (min-width: 410px) {
  body {
    background: green;
  }
}</code></pre>
  <pre id="width"></pre>
  <nav>
    <a href="inde.html">No Viewport Tag</a>
    <a href="is.html">Initial Scale Only</a>
    <a href="width-is.html">Device Width plus Initial Scale</a>
    <a href="width.html">Device Width Only</a>
  </nav>
  <script>
    var width = document.getElementById('width');
    width.textContent = window.innerWidth;

    window.onload = function() {
      writeWidth();
    }
    window.onresize = function() {
      writeWidth();
    }

    function writeWidth() {
      width.textContent = window.innerWidth;
    }
  </script>
  </body>
</html>
